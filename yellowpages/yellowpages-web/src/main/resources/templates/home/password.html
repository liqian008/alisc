<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统</title>

    <div th:replace="inc/header :: base-source"></div>

    <style>
        .row > div {
            padding-top: 10px;
        }
    </style>
</head>
<body class="sidebar-wide">

<div th:replace="inc/header :: header"></div>

<!-- Page container -->
<div class="page-container">

    <div th:replace="inc/leftSidebar :: menu"></div>

    <!-- Page content -->
    <div class="page-content">
        <!-- Page header -->
        <div class="page-header">
            <div class="page-title">
                <h3>
                    修改密码
                    <!--
                    <small>Headings, lists, code, pre etc. </small>
                     -->
                </h3>
            </div>
        </div>
        <!-- /page header -->
        <!-- Breadcrumbs line -->
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li class="active">修改密码</li>
            </ul>
            <div class="visible-xs breadcrumb-toggle">
                <a class="btn btn-link btn-lg btn-icon" data-toggle="collapse"
                   data-target=".breadcrumb-buttons"><i class="icon-menu2"></i></a>
            </div>
        </div>
        <!-- /breadcrumbs line -->

        <div class="callout callout-info fade in">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h5>功能介绍</h5>
            <p>
                1、修改密码<br/>
            </p>
        </div>

        <form action="./changePassword" class="form-horizontal form-bordered" role="form" method="post" >

            <!-- Basic inputs -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h6 class="panel-title">
                        <i class="icon-bubble4"></i>修改密码
                    </h6>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">用户名:
                        </label>
                        <div class="col-sm-4">
                            <label class="control-label" th:text="${session._session_user.username}"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">昵 称:
                        </label>
                        <div class="col-sm-4">
                            <label class="control-label" th:text="${session._session_user.nickname}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">旧密码: <span class="mandatory">*</span>
                        </label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" name="oldPassword" id="oldPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">新密码: <span class="mandatory">*</span>
                        </label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" name="newPassword" id="newPassword"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">确认密码: <span class="mandatory">*</span>
                        </label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" name="rePassword" id="rePassword"/>
                        </div>
                    </div>

                    <div class="form-actions text-right">
                        <input type="reset" value="重 置" class="btn btn-danger">
                        <input type="submit" value="提 交" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
        <div th:replace="inc/footer :: footer"></div>
    </div>
    <!-- /page content -->
</div>
<!-- /page container -->
</body>
</html>
