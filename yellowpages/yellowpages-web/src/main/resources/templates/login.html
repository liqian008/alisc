<!DOCTYPE html>
<!-- 需要添加
<html  xmlns:th="http://www.thymeleaf.org">
这样在后面的th标签就不会报错
 -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${username}">login</title>
</head>
<body>
<h1 th:text="${username}">Hello World</h1>
<p th:text="${username}"></p>
<p th:text="${password}"></p>


<!--
<h2>2、通过th:object访问对象的方式</h2>
<div th:object="${userInfo}">
    <p th:text="*{username}"></p>
    <p th:text="*{password}"></p>
</div>
-->

<h1>登录</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="#" th:action="@{/doLogin}" method="post">
    <input type="text" name="username" th:text="${username}"/>
    <input type="text" name="password" th:text="${password}"/>
    <input type="submit"/>
</form>
</body>
</html>
